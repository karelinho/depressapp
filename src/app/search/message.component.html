<ActionBar>
  <Label text="DepressApp - Zpráva"></Label>
</ActionBar>

<GridLayout *ngIf="!logged">
	<Label text="Nejdříve se přihlašte!" class="h2" height="80" class="wrapper-box" textWrap="true" horizontalAlignment="center"></Label>
</GridLayout>
<GridLayout *ngIf="logged" class="page__content">
	<Label *ngIf="sending === true" class="page__content-placeholder" text="Email se odesílá..." paddingLeft="20"></Label>
	<Button *ngIf="sending === false" text="Odeslat email" horizontalAlignment="stretch" (tap)="sendEmail()" class="-primary send-button"></Button>
</GridLayout>
